<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Preview Card Component</title>
  </head>
  <body class="page">
    <main class="card-wrapper">
      <div class="card">
        <div class="card__image"></div>
        <article class="card__content">
          <p class="card__prod-type text">perfume</p>
          <hr class="hr" />
          <header>
            <h1 class="card__header" lang="fr">
              Gabrielle Essence Eau De Parfum
            </h1>
          </header>
          <hr class="hr hr--lg" />
          <p class="text text--style-bold">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <hr class="hr hr--lg" />
          <div class="card__prices">
            <p class="card__price">$149.99</p>
            <p class="card__old-price text"><del>$169.99</del></p>
          </div>
          <hr class="hr hr--lg" />
          <button class="button text">
            <img src="./images/icon-cart.svg" alt="cart icon" class="icon" />
            Add to Cart
          </button>
        </article>
      </div>
    </main>

    <footer class="footer">
      <p class="text text--high">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
          target="_blank"
          class="link"
        >
          Frontend&nbsp;Mentor</a
        >. Coded&nbsp;by&nbsp;<a
          href="https://github.com/arlagonix"
          target="_blank"
          class="link"
          >Alexander&nbsp;Gorbunov</a
        >.
      </p>
    </footer>
  </body>
</html>
